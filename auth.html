<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan Concept | Access</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f8f4ff 0%, #ffe5f2 45%, #e9f7ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .auth-card {
      max-width: 480px;
      width: 100%;
      border-radius: 1.5rem;
      box-shadow: 0 1.5rem 3rem rgba(12, 38, 71, 0.18);
      background-color: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(6px);
    }

    .brand-mark {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.65rem;
      border-radius: 50%;
      background: rgba(12, 38, 71, 0.12);
      box-shadow: 0 0.75rem 1.5rem rgba(12, 38, 71, 0.12);
    }

    .brand-mark img {
      height: 48px;
      width: 48px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <main class="card auth-card">
    <div class="card-body p-4 p-md-5">
      <div class="text-center mb-4">
        <div class="brand-mark mb-3">
          <img src="assets/Asset%202.png" alt="Akan Concept" class="rounded">
        </div>
        <h1 class="h4">Welcome to Akan Concept</h1>
        <p class="text-muted mb-0">Create your account or sign in to access the book experience.</p>
      </div>

      <ul class="nav nav-pills nav-justified gap-2 mb-4" id="auth-tabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="signup-tab" data-bs-toggle="pill" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="true">Sign Up</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="false">Log In</button>
        </li>
      </ul>

      <div class="tab-content" id="auth-tab-content">
        <div class="tab-pane fade show active" id="signup" role="tabpanel" aria-labelledby="signup-tab">
          <form id="signup-form" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="signupName" class="form-label">Full name</label>
              <input type="text" class="form-control" id="signupName" required>
              <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="signupEmail" required>
              <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
            <div class="mb-4">
              <label for="signupPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="signupPassword" minlength="6" required>
              <div class="invalid-feedback">Password must be at least 6 characters.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Create account</button>
          </form>
        </div>

        <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
          <form id="login-form" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="loginEmail" required>
              <div class="invalid-feedback">Please enter your email.</div>
            </div>
            <div class="mb-4">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" required>
              <div class="invalid-feedback">Please enter your password.</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log in</button>
          </form>
        </div>
      </div>
    </div>
    <div class="card-footer text-center text-muted small bg-transparent border-0 pb-4">
      By continuing you agree to our <a href="#" class="text-decoration-none">Terms</a> and <a href="#" class="text-decoration-none">Privacy Policy</a>.
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // helper to persist a mock account and redirect back home
    const storageKey = 'akan.user';

    const handleSubmit = (form, handler) => {
      form.addEventListener('submit', event => {
        event.preventDefault();
        event.stopPropagation();
        form.classList.add('was-validated');
        if (!form.checkValidity()) {
          return;
        }
        handler();
      });
    };

    handleSubmit(document.getElementById('signup-form'), () => {
      const profile = {
        name: document.getElementById('signupName').value.trim(),
        email: document.getElementById('signupEmail').value.trim().toLowerCase(),
        password: document.getElementById('signupPassword').value
      };
      localStorage.setItem(storageKey, JSON.stringify(profile));
      window.location.href = 'AkanConcept.html';
    });

    handleSubmit(document.getElementById('login-form'), () => {
      const saved = localStorage.getItem(storageKey);
      if (!saved) {
        alert('No account found. Please sign up first.');
        return;
      }
      const profile = JSON.parse(saved);
      const email = document.getElementById('loginEmail').value.trim().toLowerCase();
      const password = document.getElementById('loginPassword').value;
      if (profile.email === email && profile.password === password) {
        window.location.href = 'AkanConcept.html';
      } else {
        alert('Incorrect email or password.');
      }
    });
  </script>
</body>
</html>
